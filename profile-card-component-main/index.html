<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="image-top">

  </div>

  <div class="image-bottom">
    
  </div>

  <div id="profile-card">
    <div class="top-card">

    </div>
      <div class="">
        <img class="victor-image"src="images/image-victor.jpg" alt="Victor-image" height="96">

      </div>
            <div class="bottom-card">
            <p class="relative-object"><span class="bold">Victor Crest</span> <span class="color-gray">26</span></p><br>

              <p class="relative-object color-gray">London</p>

              <hr class="relative-object">

      <table class="relative-object-table">
        <tr>
          <td class="bold">80K</td>
          <td class="bold">803K</td>
          <td class="bold">1.4K</td>
        </tr>

      <tr>
        <td class="text-size">Followers</td>
        <td class="text-size">Likes</td>
        <td class="text-size">Photos</td>
      </tr>
      </table>


            </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nikita Karpenko</a>.
  </div>
</body>
</html>
